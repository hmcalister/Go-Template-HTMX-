<!DOCTYPE html>
<html data-theme="synthwave">

<head>
    <meta charset='utf-8'>
    <title>Main Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type="text/css" href='../css/output.css'>
</head>

<body class="w-screen h-screen bg-base-100 text-white">
    <div class="container mx-auto p-5">
        <h1 class="mb-4 text-2xl font-bold text-center">Example Struct Data</h1>
        <div class="flex gap-5 justify-center">
            {{range .DataStructs}}
            <div class="card w-1/3 bg-neutral p-5 flex-col gap-5">
                <h2 class="text-xl font-bold text-center">{{.Title}}</h2>
                    <ul class="list-disc list-inside">
                        {{range .Items}}
                        <li>{{.}}</li>
                        {{end}}
                    </ul>
                    <button class="btn btn-primary">Button</button>
            </div>
            {{end}}
        </div>
    </div>
</body>

</html>
