<div class="card basis-1/5 bg-neutral p-5 flex-col" id="card{{.ItemID}}">
    <div class="card-title">
        <h2 class="text-xl font-bold text-center">Item {{.ItemID}}</h2>
    </div>
    <div class="card-body">
        <button class="btn btn-info btn-block" 
            hx-get="/api/deleteItem" hx-target="#card{{.ItemID}}" hx-swap="outerHTML">
            Delete Item {{.ItemID}}
        </button>
    </div>
</div>
